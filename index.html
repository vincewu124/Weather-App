<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript/app.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="d-flex search">
            <input class="form-control me-2 searchBox" type="search" placeholder="Search City" aria-label="Search">
            <button class="btn btn-outline-info searchButton" type="submit">Find</button>
        </div>
        <div class="weather">
            <div class="time">Time in ...</div>
            <div class="city">Weather in ...</div>
            <div class="temp">TBD</div>
            <img src="" alt="" class="icon">
            <div class="description">Description ...</div>
            <div class="humidity">Humidity: ...</div>
            <div class="feels">Feels like ...</div>
        </div>
    </div>
</body>

</html>
